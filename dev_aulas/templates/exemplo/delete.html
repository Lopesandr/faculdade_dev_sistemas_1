{% extends 'base.html' %}

{% block title %}<h1>{{exemplo.nome | capfirst }}</h1> {% endblock title %}

{% block content %}
    <div class="content">
      <div class="row">
        <strong> Nome</strong><p>    
            {{exemplo.nome | capfirst }}</p>

         </div>    
    </div>

    <div>
        <h2>Esta ação é irreversivel, deseja continuar? </h2>
        <form id="exemplo"
            action="{% url 'strava:exemplo_fuction_delete' exemplo.id %}"
            method="post">
            {% csrf_token %}
            <input type="hidden", id="exemplo_id", name="exemplo_id"
                    value="{{ exemplo.id }}">
            <button type="submit", class="btn btn-outline-danger btn-lg"
                    form="exemplo" value="Deletar"><i class="bi bi-trash3"></i>Sim Deletar</button>
            <a class="btn btn-outline-secondary btn-lg", role="button"
                href="{% url 'strava:exemplo_fuction_list' %}">
                <i class="bi bi-x-lg"></i>
                Cancelar</a>
         </form>
    </div>


{% endblock content %}
