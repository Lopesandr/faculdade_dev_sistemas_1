{% extends 'base.html' %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">Lista de Exemplos</h2>

    <div class="list-group">
        {% for item in exemplos %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ item.nome }}</h5>
                    <p class="mb-1">{{ item.descricao }}</p>
                </div>
                <div>
                    <a href="{% url 'strava:exemplo_fuction_read' item.id %}" class="btn btn-sm btn-outline-primary me-2">
                        <i class="bi bi-eye"></i> Consultar
                    </a>
                    <a href="{% url 'strava:exemplo_fuction_delete' item.id %}" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i> Deletar
                    </a>
                </div>
            </div>
        {% empty %}
            <p class="text-muted">Nenhum exemplo encontrado.</p>
        {% endfor %}
    </div>

    <a class="btn btn-outline-secondary mt-4" href="{% url 'index' %}">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>
{% endblock main %}
